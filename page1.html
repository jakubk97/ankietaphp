<script>
    function zakoncz() {
        const toSend = {
            opcja: 0,
            id: localStorage.getItem("ID"),
            wzor: this.wzor,
            wybor: this.wybor,
            kolor: this.kolor,
            data: this.data
        }
        const jsonString = JSON.stringify(toSend);
        const xhr = new XMLHttpRequest();
        xhr.open("POST", "praca.php");
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.send(jsonString);
    }

    function loadData() {
        if (!localStorage.getItem("ID")) {
            window.location.href = "index.html";
        }
        try {
            loadWzor();
        } catch (error) {}
        try {
            loadWybor();
        } catch (error) {}
        try {
            loadKolor();
        } catch (error) {}
        try {
            loadDate();
        } catch (error) {}
    }

    function loadWzor() {
        const toSend = {
            opcja: 5,
            id: localStorage.getItem("ID")
        }
        const jsonString = JSON.stringify(toSend);
        var req = new XMLHttpRequest();
        req.open('POST', 'praca.php', false); /* Argument trzeci, wartość true, określa, że żądanie ma być asynchroniczne */
        req.onreadystatechange = function(aEvt) {
            if (req.readyState == 4) {
                if (req.status == 200)
                    myObj = JSON.parse(req.responseText);
                if (myObj.dane == "a^2+b^2=c^2") {
                    document.getElementById("jeden").checked = true;
                } else if (myObj.dane == "lim x^2=1") {
                    document.getElementById("dwa").checked = true;
                } else if (myObj.dane == "e^2=7") {
                    document.getElementById("trzy").checked = true;
                } else
                    console.log("Błąd podczas ładowania strony\n");
            }
        };
        req.send(jsonString);
    }

    function loadWybor() {
        const toSend = {
            opcja: 6,
            id: localStorage.getItem("ID")
        }
        const jsonString = JSON.stringify(toSend);
        var req = new XMLHttpRequest();
        req.open('POST', 'praca.php', false); /* Argument trzeci, wartość true, określa, że żądanie ma być asynchroniczne */
        req.onreadystatechange = function(aEvt) {
            if (req.readyState == 4) {
                if (req.status == 200) {
                    myObj = JSON.parse(req.responseText);
                    if (myObj.dane !== undefined)
                        document.getElementById("myInput").value = myObj.dane;
                    else
                        document.getElementById("myInput").value = "";
                }
            } else
                console.log("Błąd podczas ładowania strony\n");

        };
        req.send(jsonString);
    }

    function openTab(evt, TabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(TabName).style.display = "block";
        evt.currentTarget.className += " active";
    }
    var kolor = "";
    var data = "";
    var wzor = "";
    var wybor = "";

    function zapisz(data) {
        if (data.name == "kolor") {
            this.kolor = data.value;
            zakonczKolor();
        } else if (data.name == "data") {
            this.data = data.value;
            zakonczData();
        } else if (data.name == "wzor") {
            if (data.value == "jeden") {
                this.wzor = "a^2+b^2=c^2";
            } else if (data.value == "dwa") {
                this.wzor = "lim x^2=1";
            } else if (data.value == "trzy") {
                this.wzor = "e^2=7";
            }
            zakonczWzor();
        } else if (data.name == "wyborClick") {
            this.wybor = document.getElementById("myInput").value;
            zakonczWybor();
        }
        if (this.wzor != "" && this.wybor != "" && this.data != "" && this.kolor != "") {
            document.getElementById("zakoncz").style.display = "block";
        } else {
            document.getElementById("zakoncz").style.display = "none";
        }

    }

    function autocomplete(inp, arr) {
        var currentFocus;
        inp.addEventListener("input", function(e) {
            var a, b, i, val = this.value;
            closeAllLists();
            if (!val) {
                return false;
            }
            currentFocus = -1;
            a = document.createElement("DIV");
            a.setAttribute("id", this.id + "autocomplete-list");
            a.setAttribute("class", "autocomplete-items");
            this.parentNode.appendChild(a);
            for (i = 0; i < arr.length; i++) {
                if (arr[i].substr(0, val.length).toUpperCase() == val.toUpperCase()) {
                    b = document.createElement("DIV");
                    b.innerHTML = "<strong>" + arr[i].substr(0, val.length) + "</strong>";
                    b.innerHTML += arr[i].substr(val.length);
                    b.innerHTML += "<input type='hidden' value='" + arr[i] + "'>";
                    b.addEventListener("click", function(e) {
                        inp.value = this.getElementsByTagName("input")[0].value;
                        this.wybor = this.getElementsByTagName("input")[0].value;
                        console.log("A: " + this.getElementsByTagName("input")[0].value);
                        closeAllLists();
                    });
                    a.appendChild(b);
                }
            }
        });

        inp.addEventListener("keydown", function(e) {
            var x = document.getElementById(this.id + "autocomplete-list");
            if (x) x = x.getElementsByTagName("div");
            if (e.keyCode == 40) {
                currentFocus++;
                addActive(x);
            } else if (e.keyCode == 38) {
                currentFocus--;
                addActive(x);
            } else if (e.keyCode == 13) {
                e.preventDefault();
                if (currentFocus > -1) {
                    if (x) x[currentFocus].click();
                }
            }
        });

        function addActive(x) {
            if (!x) return false;
            removeActive(x);
            if (currentFocus >= x.length) currentFocus = 0;
            if (currentFocus < 0) currentFocus = (x.length - 1);
            x[currentFocus].classList.add("autocomplete-active");
        }

        function removeActive(x) {
            for (var i = 0; i < x.length; i++) {
                x[i].classList.remove("autocomplete-active");
            }
        }

        function closeAllLists(elmnt) {
            var x = document.getElementsByClassName("autocomplete-items");
            for (var i = 0; i < x.length; i++) {
                if (elmnt != x[i] && elmnt != inp) {
                    x[i].parentNode.removeChild(x[i]);
                }
            }
        }
        document.addEventListener("click", function(e) {
            closeAllLists(e.target);
        });
    }
